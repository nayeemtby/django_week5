{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if messages %}
    {% for m in messages %}
    <div class="mt-3 alert {% if m.tags == 'error' %}alert-danger {% elif m.tags == 'success' %} alert-success {% else %} alert-info {% endif %}" role="alert">
        &#x2022; {{m}}
    </div>
    {% endfor %}
    {% endif %}
    <h1 class="my-3">Profile</h1>
    <p>Name: {{ user.first_name }}&nbsp;{{ user.last_name }}</p>
    <p>Handle: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'updateProfile' %}" class="btn btn-primary">Update Profile</a>
</div>

{% endblock content %}
